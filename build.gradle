buildscript {
  ext.kotlin_version = '1.2.0'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

group 'com.github.satoshun.reactivex.cache'
version '0.1'

apply plugin: 'kotlin'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.7"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.7"
}